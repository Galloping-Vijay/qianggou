<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>电商后台管理系统</title>
	
	<link rel="stylesheet" href="__PUBLIC__/css/baiwapak.css">
    
  </head>
  
  <body>
	<div class="layout-admin">
		<header class="layout-header">
			<span class="header-logo">电商后台管理系统</span>
			<a class="header-menu-btn" href="javascript:;"><i class="icon-font">&#xe600;</i> ssss</a>
			<ul class="header-bar"  id="HEADER-MENU">
				<li class="header-bar-role">
					<a class="layui-header-menu" href="" data-index="header-panel"><i class="icon-font" style="margin-left:5px;">&#xe601;</i> <span>我的面板</span></a>
				</li>
				<li class="header-bar-nav">
					<a>{$admin_info.user_name}<i class="icon-font" style="margin-left:5px;">&#xe60c;</i></a>
					<ul class="header-dropdown-menu right">
						<li><a class="layui-header-menu" href=""
							   onclick="alert('请联系超级管理员')" data-index="header-profile"><span>修改密码</span></a></li>
						<li><a href="../admin/logout" target="_parent">退出</a></li>
					</ul>
				</li>
				
			</ul>
		</header>
		<aside class="layout-side">
			<ul class="side-menu">
			  
			</ul>
		</aside>
		
		<div class="layout-side-arrow"><div class="layout-side-arrow-icon"><i class="icon-font">&#xe60d;</i></div></div>
		
		<section class="layout-main">
			<div class="layout-main-tab">
				<button class="tab-btn btn-left"><i class="icon-font">&#xe60e;</i></button>
                <nav class="tab-nav">
                    <div class="tab-nav-content">
                        <a href="javascript:;" class="content-tab active" data-id="index.html" data-index="header-panel">我的面板 <i class="icon-font"></i></a>
                    </div>
                </nav>
                <button class="tab-btn btn-right"><i class="icon-font">&#xe60f;</i></button>
			</div>
			<div class="layout-main-body">
				<iframe class="body-iframe" name="iframeheader-panel" width="100%" height="99%" src="home.html" frameborder="0" data-id="home.html" data-index="0" seamless></iframe>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="__PUBLIC__/lib/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/baiwapak.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
	<script src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" >
		layui.use(['layer', 'element', 'form', 'laydate'], function(){
			var layer = layui.layer;
			layer.open({
				title: '及时提醒'
				,offset: 'rb'
				,content: '您有新的订单，请注意处理'
			});
		});

		/*
		  初始化加载
		*/
		$(function(){
			/*菜单json*/
			var menu ={$menu};
			initMenu(menu,$(".side-menu"));
			$(".side-menu > li").addClass("menu-item");

			$(document.body).on("click", ".menu-header", function(){
				var id = $(this).data("id");
				$(".menu-item:not(.menu-header)").not(":animated").slideUp(200);
				$(".item-parent-"+id).not(":animated").slideToggle(200);
			});
		});


	</script>
  </body>
</html>
