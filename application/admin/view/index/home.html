                        '2017-01-14',

                    title: {
                        text: '订单量'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,

                },
                tooltip: {
                    valueSuffix: '单'

                    name: '新订单',
                    data: [80, 50, 85, 115, 40, 115, 12]

                chart: {
                    type: 'column'
                },

                    text: ''
                },
                subtitle: {
                    text: ''
                },

                        '2017-01-11',
                        '2017-01-12',
                        '2017-01-13',
                        '2017-01-14',
                        '2017-01-15',
                        '2017-01-16',
                        '2017-01-17'
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '订单金额'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.2f} 元</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: '订单总金额',
                    data: [755.00, 7920.00, 1055, 1275, 1165.50, 1750, 2100]

                }, {
                    name: '未支付金额',

                }, {
                    name: '已支付金额',
                    data: [250,    300,     305, 400,    250,    150,  100]

                }]
            });

            //大饼
            Highcharts.chart('containerGoods', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: ''
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.2f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    name: '占比',
                    colorByPoint: true,
                    data: [{
                        name: '123:精雕属鸡本命佛【不动尊菩萨】 天然黑曜石方形珠链吊坠',

                        sliced: true,
                        selected: true
                    }, {
                        name: '124:天然开光白水晶观音菩萨项坠 男女款',
                        y: 24.03

                        name: '125:精雕黑曜石属蛇、鸡、牛、生肖三合贵人珠链吊坠',
                        y: 10.38
                    }, {
                        name: '126:精雕黑曜石属虎、马、狗、生肖三合贵人珠链吊坠',

                        y: 5.0
                    }, {
                        name: '1299:佛前烛台蜡烛琉璃莲花酥油灯座单个 佛光普照',
                        y: 4.4
                    }, {
                        name: '12888:祥瑞纹仿古高档陶瓷香炉 心诚则灵',
                        y: 3.3
                    }]
                }]
            });
        });
